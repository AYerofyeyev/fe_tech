<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	//Объекты "умеют" не только хранить данные различных типов но и хранить функциональность (функции). Функции, заложенные в объектах называются "методы"
	//Оформление методов реализуется через указанием имени и, после него - безымянной функции, которая выполяет заложенные действия.
	var a = {lastname: "Ivanov",born:1990,avg_ball:4.5,
				sayhello: function()	{console.log("Hello, World!")}
			};

	var b = {lastname: "Ivanov",born:1990,avg_ball:4.5,
				sayname: function()	{console.log(this.lastname)}
			};
					
	//Запуск поля "в работу" осуществляется через указание имени объекта и имени метода через точку. При этом имя метода указывается тому, как указывается функция, т.е. со скобками "()" в конце.
	a.sayhello();
	b.sayname();
	//для того, чтобы братиться к полям объекта внутри него используется ключевое слово this. Т.е. для того, чтобы обратиться к определенному полю текущего объекта необходимо написать this.название поля.

	//Практические задания.
	//Создайте объект, к отором будет тольно один метод, который выводит в консоль число 2017.
	//Создайте объект, который хранит в виде полей такие данные, как фамилия, возраст и пол. И для каждого поля - существует отдельный метод, который выводит значение соответствующего поля в консоль.
	</script>
</body>
</html>
