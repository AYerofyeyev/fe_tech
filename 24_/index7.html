<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var a = Math.floor(Math.random()*100)-50;
		document.write(a+"<br>");
		if (a>0) document.write("1");
		if (a==0) document.write("0");
		if (a<0) document.write("-1");
		

	</script>
</body>
</html>
