<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var a = 4;
		var b = 30;
		var n = 6;

		var A = a*n;
		var B = b*n;

		A += Math.floor(B/100);
		B = B%100;
		document.write(A+" "+B);


	</script>
</body>
</html>
