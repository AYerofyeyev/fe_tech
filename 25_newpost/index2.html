<!DOCTYPE html>

</head>
<body>

<script type="text/javascript">
    $(function() {
        var params = {
            "callback":"http://new-level.kh.ua",
            "format":"JSON"};        
    
      
        $.ajax({
            url: "https://api.novaposhta.ua/v2.0/common/getTimeIntervals/json/?" + $.param(params),

                // Request headers
                xhrObj.setRequestHeader("Content-Type","application/json");
            },
            type: "POST",
            // Request body
            data: '{"modelName": "Common","calledMethod": "getTimeIntervals","methodProperties": {"RecipientCityRef": "8d5a980d-391c-11dd-90d9-001a92567626","DateTime": "18.09.2016"},"apiKey": "976743f25fbb1ac91ce1ecf10f9649ba"}',
        })
        .done(function(data) {
            //alert("success");
            console.log(data);
        })
        .fail(function() {
            //alert("error");
        });
    });
</script>
</body>
